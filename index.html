<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밴드 선택하기</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* 버튼 디자인 조정 */
        .circle-btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            font-size: 20px; /* 버튼 이름의 크기를 조정합니다. 크기가 커졌습니다. */
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            margin: 3; /* 버튼 사이의 외부 여백을 제거하거나 조정합니다 */
        }
    
        /* 버튼 내부의 소제목 위치 조정 */
        .subtitle {
            font-size: 10px; /* 소제목의 글꼴 크기를 조정합니다 */
            margin-top: 6px; /* 제목과 소제목 사이의 간격을 조정합니다. 간격이 좁아졌습니다. */
        }
    
        /* 커스텀 컬럼 스타일 */
        .custom-col {
            display: flex;
            justify-content: center;
            padding: 15px; /* 버튼 사이의 간격을 조정합니다 (가로, 세로 간격 동일하게 적용) */
        }

        /* 각 버튼의 배경색 설정 */
        .btn-beige-1 { background-color: #f5deb3; } /* 밝은 베이지 */
        .btn-beige-2 { background-color: #deb887; } /* 중간 베이지 */
        .btn-beige-3 { background-color: #cdaa7d; } /* 어두운 베이지 */
        .btn-beige-4 { background-color: #bc8f8f; } /* 로즈 베이지 */

        /* 버튼 내의 텍스트를 세로 중앙으로 정렬하도록 조정 */
        .circle-btn {
            /* 나머지 스타일 생략 */
            flex-direction: column; /* 이 부분이 추가되어 버튼 내의 요소가 세로로 정렬됩니다. */
        }
        
        .subtitle {
            /* 나머지 스타일 생략 */
            text-align: center; /* 소제목을 가운데 정렬합니다. */
        }

        /* 가로 간격 조정과 관련된 스타일 추가 */
        .row {
            margin-right: 280px;
            margin-left: 280px;
        }

        .custom-col {
            padding-right: 10px; /* 버튼 사이의 간격 줄임 */
            padding-left: 10px; /* 버튼 사이의 간격 줄임 */
        }
        /* 버튼에 마우스를 올렸을 때의 스타일 */
        .circle-btn:hover {
                transform: scale(1.1); /* 버튼 크기를 10% 증가 */
            }
        
        /* 모바일 환경에서의 스타일 */
        @media (max-width: 768px) {
            .row {
                margin-right: 0; /* 모바일에서는 여백 제거 */
                margin-left: 0; /* 모바일에서는 여백 제거 */
            }
            .circle-btn {
                width: 150px;
                height: 150px;
                font-size: 16px;
            }
            .subtitle {
                font-size: 8px;
            }
        }

        /* 추가적인 접근성 관련 스타일 */
        a.circle-btn {
            text-decoration: none; /* 밑줄 제거 */
        }
            /* 기타 스타일은 생략하고 뒤로가기 버튼 스타일만 표시 */
        .back-button {
            /* 다른 스타일 속성들... */
            color: #0000005a; /* 이 부분에서 색상 코드를 원하는 값으로 변경합니다. */
        }
    </style>
</head>

<body>
    <!-- 뒤로 가기 버튼. 사용자가 클릭하면 JavaScript 함수를 호출합니다. -->
    <!-- 'href' 속성에 메인 페이지의 URL을 지정합니다. -->
    <a href="https://cherr12.github.io/9988/" class="back-button"> <!-- 예: 'index.html' -->
        <i class="fas fa-arrow-left"></i> <!-- 화살표 아이콘 -->
    </a>
    
    <div class="container mt-5">
        <h2 class="text-center mb-4">밴드 선택하기</h2>
        <div class="row">
            <!-- 버튼에 링크와 aria-label 추가 -->
            <div class="col-md-6 custom-col">
                <a href="https://cherr12.github.io/9988_1-1/" class="btn circle-btn btn-beige-1" aria-label="1차 밴드 선택, HL5, 인바디밴드, 인랩워치, PWB-600S">
                    1차 밴드
                    <div class="subtitle">HL5, 인바디밴드, 인랩워치, PWB-600S</div>
                </a>
            </div>
            <div class="col-md-6 custom-col">
                <a href="https://cherr12.github.io/9988_1-2/" class="btn circle-btn btn-beige-2" aria-label="2차 밴드 선택, JoinFit, HL7pro, P-Watch">
                    2차 밴드
                    <div class="subtitle">JoinFit, HL7pro, P-Watch</div>
                </a>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6 custom-col">
                <a href="https://cherr12.github.io/9988_1-3/" class="btn circle-btn btn-beige-3" aria-label="3차 밴드 선택, MP-203, MP-301">
                    3차 밴드
                    <div class="subtitle">MP-203, MP-301</div>
                </a>
            </div>
            <div class="col-md-6 custom-col">
                <a href="https://cherr12.github.io/9988_1-4/" class="btn circle-btn btn-beige-4" aria-label="자가 밴드 선택, 애플워치, 갤럭시워치">
                    자가밴드
                    <div class="subtitle">애플워치, 갤럭시워치</div>
                </a>
            </div>
        </div>
    </div>
    <!-- 부트스트랩 JS 및 jQuery (필요 시 추가) -->
    <script type="text/javascript">
        // 사용자가 '뒤로 가기' 버튼을 클릭하면 실행되는 함수입니다.
        function goBack() {
            window.history.back(); // 이전 페이지로 이동합니다.
        }
    </script>
</body>


</html>
